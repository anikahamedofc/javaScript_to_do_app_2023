<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp 2023- using html, css, javaScrtip</title>
    <script
      src="https://kit.fontawesome.com/4e50928dc2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <section class="app-area">
    <h1>TO DO APP 2023</h1>
    <div class="add-task-area">
      <form id="add-task">
        <div class="form-group">
          <input type="text" placeholder="Your Task Name..." id="taskInput" />
          <button type="submit">Add Task</button>
        </div>
        <div id="error-data"></div>
      </form>
    </div>
    <div class="tasks-area">
      <h2>My Task List</h2>
      <div id="all-task"></div>
    </div>
  </section>
  <body>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
